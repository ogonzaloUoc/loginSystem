<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>logIn</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <h1>Welcome to IConquest</h1>
    </header>

    <main>
        <div class="base">
            <form action="/login" method="POST" id="userForm">
                <fieldset>
                    <div class="mb-3">
                        <label for="email" class="form-label"><strong>Email address</strong></label>
                        <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><strong>Password</strong></label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div>
                        <p><strong>New user?</strong> <a href="/register">Click here</a></p> 
                    </div>
                    <div class="button">
                        <button type="submit" class="btn-lg btn-danger">Play!</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
            
    <footer></footer>

</body>
</html>
