<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Settings</title>
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/sharedFunctions.js"></script>    
</head>
<body>
    <header>
        <h1>Welcome to IConquest</h1>
    </header>

    <main>
        <div class="base">
            <form action="/register" method="POST" id="userForm">

                <div class="mb-3">
                  <label for="username" class="form-label"><strong>Username</strong></label>
                  <input type="text" name="username" class="form-control" id="username" aria-describedby="text" placeholder="Username">
                </div>
    
                <div class="mb-3">
                    <label for="email" class="form-label"><strong>Email address</strong></label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                  </div>
    
                <div class="mb-3">
                  <label for="password" class="form-label"><strong>Password</strong></label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>			
    
                <div>
                    <label for="suggestedAvatars" class="form-label"><strong>Available avatars</strong></label>
                    <div class="contenedor" >
                        <img onclick="changeAvatar(src)" src="./img/avatar1.png" alt="avatar1">
						<img onclick="changeAvatar(src)" src="./img/avatar2.png" alt="avatar2">
                        <img onclick="changeAvatar(src)" src="./img/avatar3.png" alt="avatar3">
                        <img onclick="changeAvatar(src)" src="./img/avatar4.png" alt="avatar4">
                        <img onclick="changeAvatar(src)" src="./img/avatar5.png" alt="avatar5">
                        <img onclick="changeAvatar(src)" src="./img/avatar6.png" alt="avatar6">                        
                    </div>
                </div>
                <div>
                    <p><strong>Your avatar: </strong></p>
                    <img src="" id="avatar" class="avatar" alt="Selected Avatar">
                    <input type="hidden" id="avatarSrc" name="avatarSrc" value="http://localhost:3000/img/avatar1.png">
                </div>            
                <div class="button">
                    <button type="submit" onclick="getInfoForm()" class="btn-lg btn-danger">Save Changes!</button>
                </div>
    
            </form>
        </div>
        
    </main>
    
    <footer></footer>

    <script src="./js/settings.js"></script>
    
</body>
</html>
